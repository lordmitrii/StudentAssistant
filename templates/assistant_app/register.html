{% extends "assistant_app/base.html" %}

{% block title %}Register{% endblock %}

{% block content %}
  <h2>Register</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Register</button>
  </form>
  <p>Already have an account? <a href="{% url 'assistant_app:login' %}">Log In</a></p>
{% endblock %}

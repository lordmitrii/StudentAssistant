{% extends "assistant_app/base.html" %}

{% block title %}Calculator{% endblock %}

{% block content %}
  <div class="container mt-5">
    <div class="col-md-auto">
      <form method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit" class="btn btn-primary">Save Grade</button>
      </form>
      <p class="font-weight-bolder">Result: {{ result }}</p>
    </div>
  </div>
{% endblock %}
